<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="image-container">
        <div class="logo-container">
            <h1>WAVELY</h1>
        </div>
    </div>
    <div class="container">
        <div class="text">
            <h3>Wavely is the all-in-one source for your sleep. You need something like this in your life
                to help you realize your deepest dreams.
                <br>
                Sign up <em>now</em> to get started.
            </h3>
            <h3>You <em>know </em>you want to.</h3>
        </div>
        <form action="" class="form-container">
            <h3>Let's do this!</h3>
            <div>
                <div class="form-column">
                    <div class="form-row">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" required>
                    </div>
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-row" id="password-row">
                        <label for="password" >PASSWORD</label>
                        <input type="password" id="password" class="password" required>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-row">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" required>
                    </div>
                    <div class="form-row">
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" id="tel" required>
                    </div>
                    <div class="form-row">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
            </div>
        </form>
        <div class="button-container">
            <button type="submit" class="button">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
